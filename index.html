<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Telegram HTML</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        #links {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h3 {
            color: #007bff;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Tampilan HTML Bot Telegram</h1>
    <div id="links">
        <!-- Links will be added here -->
    </div>

    <script>
        // Function to add link with reply photo
        function addLinkWithPhoto(title, link, photoUrl) {
            var linkDiv = document.createElement('div');
            var titleNode = document.createElement('h3');
            var linkNode = document.createElement('a');
            var photoNode = document.createElement('img');

            titleNode.textContent = title;
            linkNode.textContent = link;
            linkNode.href = link;
            photoNode.src = photoUrl;

            linkDiv.appendChild(titleNode);
            linkDiv.appendChild(linkNode);
            linkDiv.appendChild(photoNode);

            document.getElementById('links').appendChild(linkDiv);
        }
    </script>


<h3>Link 1</h3><a href="https://sfl.gl/6eXj1wPo">https://sfl.gl/6eXj1wPo</a><br></body></html>
